name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v3
      
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
            node-version: 16.x

      - name: Instala as depedencias
        run: npm install
        
      - uses: appleboy/scp-action@master
      - with:
            host: ${{ SSH.HOST }}
            username: ${{ SSH.USER }}
            port: ${{ SSH_PORT }}
            key: ${{ SSH_KEY }}
            source: "., !node_modules"
            target: "test"
